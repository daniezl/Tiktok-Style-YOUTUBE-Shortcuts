<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Shortcuts Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>YouTube Shortcuts</h1>
      <div id="refresh-notice" class="refresh-notice hidden">
        <span class="refresh-text">Refresh to apply</span>
        <button id="refresh-btn" class="refresh-btn" title="Refresh">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
            <path d="M21 3v5h-5"></path>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
            <path d="M3 21v-5h5"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="section">
      <h2>Shortcuts</h2>
      <div class="shortcut-list">
        <div class="shortcut-item">
          <span class="shortcut-name">Scroll Up</span>
          <div class="shortcut-controls">
            <button id="btn-w" class="key-bind-btn" data-key="w">W</button>
            <button class="unbind-btn" data-key="w" title="Unbind">×</button>
          </div>
        </div>
        
        <div class="shortcut-item">
          <span class="shortcut-name">Scroll Down</span>
          <div class="shortcut-controls">
            <button id="btn-s" class="key-bind-btn" data-key="s">S</button>
            <button class="unbind-btn" data-key="s" title="Unbind">×</button>
          </div>
        </div>
        
        <div class="shortcut-item">
          <span class="shortcut-name">Rewind</span>
          <div class="shortcut-controls">
            <button id="btn-a" class="key-bind-btn" data-key="a">A</button>
            <button class="unbind-btn" data-key="a" title="Unbind">×</button>
          </div>
        </div>
        
        <div class="shortcut-item">
          <span class="shortcut-name">Forward <span class="hint">(hold to speed up)</span></span>
          <div class="shortcut-controls">
            <button id="btn-d" class="key-bind-btn" data-key="d">D</button>
            <button class="unbind-btn" data-key="d" title="Unbind">×</button>
          </div>
        </div>
        
        <div class="shortcut-item">
          <span class="shortcut-name">Like / Unlike</span>
          <div class="shortcut-controls">
            <button id="btn-z" class="key-bind-btn" data-key="z">Z</button>
            <button class="unbind-btn" data-key="z" title="Unbind">×</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2>Scroll Speed</h2>
      <div class="slider-container">
        <input type="range" id="scroll-speed" min="1" max="50" value="20" class="slider">
        <div class="slider-value">
          <span id="speed-value">20</span>
        </div>
      </div>
    </div>
    
    <div class="section">
      <div class="toggle-item">
        <label for="arrow-keys-toggle" class="toggle-label">
          <span class="toggle-text">Hold right arrow to speed up</span>
          <input type="checkbox" id="arrow-keys-toggle" class="toggle-switch">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
    
    <div class="section">
      <div class="toggle-item">
        <label for="arrow-keys-scroll-toggle" class="toggle-label">
          <span class="toggle-text">Use arrow keys to scroll</span>
          <input type="checkbox" id="arrow-keys-scroll-toggle" class="toggle-switch">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
    
    <div class="section">
      <button id="reset-btn" class="reset-btn">Reset to Defaults</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
